{% extends "base.html" %}

{% block content %}
    <title>Upload Dataset</title>

    <h1>Upload Dataset</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
